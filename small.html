<html>
<head>
<title>small</title>
<script>
// ªñõ
function run(){
var bsFile = document.getElementById("code").value;
var outBox = "";
var board=0; 
//console.log(bsFile);

for(i=0; i < bsFile.length; i++){
if(board >= 250){
board=0;
i=i+1
}
if(bsFile.charAt(i) == "+"){
board+=1;
console.log(board);
}
if(bsFile.charAt(i) == "."){
console.log(String.fromCharCode(board));
outBox = outBox + String.fromCharCode(board);
}
}
document.getElementById("output").value = outBox;

}
</script>
<style>

body{
background:#111;
}
textarea{
height:479px;
width:969px;
margin:10px;
background:#222;
color:#0f0;
border:solid #333;
}
#output{
height:100px;
}
textarea:focus, input:focus{
    outline: none;
	border:solid #555;
}
button{
margin:10px;
border:solid #333;
background:#222;
color:#999;
width:200px;
height:40px;
}
#info{
color:#999;
float:right;
margin:10px;
width:250px;
word-break:break-all;
}
a{
color:#0f0;
}
</style>
</head>
<body>
<div id="info">
Small interpreter written in javascript<br>
<a>+</a> adds 1 to the counter.<br>
<a>.</a> prints the counter as an ascii char<br>
the counter resets back to 0 at 250<br><br>

To go to my github <a href="https://github.com/Getindor">click here</a> :^)


</div>
<textarea id="code"></textarea><br>
<button onclick="run();">RUN</button><br>
<textarea id="output"></textarea>
</body>
</html>
